name: test

on:
  workflow_call:
  push:

jobs:
  test-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: run tests
        run: |
          yarn
          yarn test
